services:
  - type: web
    name: financial-data-platform
    env: python
    region: oregon
    plan: free
    buildCommand: python3.11 -m pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./financial_data.db
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

